{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf1a9b1d6f.js" crossorigin="anonymous"></script> 
    <script src="../static/javascript/main.js"></script>

    <title>{% block pagename %}mnbpost{% endblock pagename %}</title>
</head>
<body>
{% block header %}
    <!--Navigation-->
    <nav id="siteNavbar" class="navbar navbar-expand-lg mb-4 navbar-light fixed-top">
        <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">MnBpost</a>
                <button class="navbar-toggler" type="button" style="border: none;" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MnBpost</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}"><i class="fas fa-info-circle"></i> About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}"><i class="fas fa-address-book"></i> Contact</a>
                        </li>
                    </ul>
                  <!---  <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form> -->
                    </div>
                    
                </div>
        </div>
    </nav>
{% endblock header %}

      {% block content %}
      <!--Content Goes here-->
      {% endblock content %}
    


      <!--Footer-->
      <div id="pageFooter" class="container-fluid">
          <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a class="nav-link px-2 text-muted" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-2 text-muted" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-2 text-muted" href="{% url 'contact' %}">Contact</a>
                </li>
              </ul>
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                  <li class="ms-3"><a href="https://twitter.com"><i class="fab fa-twitter"></i></a></li>
                  <li class="ms-3"><a href="https://instagram.com"><i class="fab fa-instagram-square"></i></a></li>
                  <li class="ms-3"><a href="https://facebook.com"><i class="fab fa-facebook"></i></a></li>
              </ul>
              <p class="text-center text-muted">&copy;2021 mnbdots</p>
          </footer>
      </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
